<tr id="unit-vht" hidden>
    <td style="text-align: center;">
        <select id="calculator-sezimal-unit-vht" onchange="set_sezimal_unit(this)">
            <option value="vht" name="option-units-vht-vahata">vahata – vht</option>
        </select>
    </td>
    <td colspan="2" style="text-align: center;">
        <select id="calculator-decimal-unit-vht" onchange="set_decimal_unit(this)">
            <optgroup name="optgroup-units-generic-s-i" label="S.I.">
                <option value="S" name="option-decimal-units-vht-siemens">siemens – S</option>
            </optgroup>
        </select>
    </td>
</tr>
