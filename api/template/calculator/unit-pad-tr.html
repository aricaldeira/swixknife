<tr id="unit-pad" hidden>
    <td style="text-align: center;">
        <select id="calculator-sezimal-unit-pad" onchange="set_sezimal_unit(this)">
            <option name="option-units-pad-pada" value="pad">pada – pad</option>
        </select>
    </td>
    <td colspan="2" style="text-align: center;">
        <select id="calculator-decimal-unit-pad" onchange="set_decimal_unit(this)">
            <optgroup name="optgroup-units-generic-s-i" label="S.I.">
                <option name="option-decimal-units-pad-metre" value="m">metre – m</option>
            </optgroup>
            <optgroup name="optgroup-units-generic-imp-us" label="Imperial/US">
                <option name="option-decimal-units-pad-mile" value="mi">mile – mi</option>
                <option name="option-decimal-units-pad-yard" value="yd">yard – yd</option>
                <option name="option-decimal-units-pad-foot" value="ft">foot – ft</option>
                <option name="option-decimal-units-pad-inch" value="in">inch – in</option>
            <optgroup name="optgroup-units-generic-others" label="Others">
                <option name="option-decimal-units-pad-NM" value="NM">nautical miles – NM</option>
                <option name="option-decimal-units-pad-px_72_dpi" value="px_72_dpi">pixels (72 dpi) – px (72 dpi)</option>
                <option name="option-decimal-units-pad-px_96_dpi" value="px_96_dpi">pixels (96 dpi) – px (96 dpi)</option>
                <option name="option-decimal-units-pad-px_150_dpi" value="px_150_dpi">pixels (150 dpi) – px (150 dpi)</option>
                <option name="option-decimal-units-pad-px_300_dpi" value="px_300_dpi">pixels (300 dpi) – px (300 dpi)</option>
            </optgroup>
        </select>
    </td>
</tr>
