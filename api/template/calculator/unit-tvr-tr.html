<tr id="unit-tvr" hidden>
    <td style="text-align: center;">
        <select id="calculator-sezimal-unit-tvr" onchange="set_sezimal_unit(this)">
            <option value="tvr" name="option-units-tvr-tevaran">tevaran (acceleration) – tvr</option>
            <option value="grt" name="option-units-tvr-guruta">guruta (gravitation) – grt</option>
        </select>
    </td>
    <td colspan="2" style="text-align: center;">
        <select id="calculator-decimal-unit-tvr" onchange="set_decimal_unit(this)">
            <optgroup name="optgroup-units-generic-s-i" label="S.I.">
                <option value="m/s2" name="option-decimal-units-tvr-ms2">metres per sq. second – m/s²</option>
                <option value="N/kg" name="option-decimal-units-tvr-nkg">newton per kilogram – N/kg</option>
            </optgroup>
            <optgroup name="optgroup-units-generic-others" label="Others">
                <option value="ft/s2" name="option-decimal-units-tvr-fts2">feet per sq. second – ft/s²</option>
                <option value="g" name="option-decimal-units-tvr-g">Earth’s gravity – g</option>
                <option value="Gal" name="option-decimal-units-tvr-gal">gal (cm/s²) – Gal</option>
            </optgroup>
        </select>
    </td>
</tr>
