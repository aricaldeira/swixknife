<tr id="unit-tvr" hidden>
    <td style="text-align: center;">
        <select id="calculator-sezimal-unit-tvr" onchange="set_sezimal_unit(this)">
            <option value="tvr">tvr</option>
        </select>
    </td>
    <td colspan="2" style="text-align: center;">
        <select id="calculator-decimal-unit-tvr" onchange="set_decimal_unit(this)">
            <optgroup name="optgroup-units-generic-s-i" label="S.I.">
                <option value="m/s2">m/s²</option>
            </optgroup>
            <optgroup name="optgroup-units-generic-others" label="Others">
                <option value="ft/s2">ft/s²</option>
                <option value="g">g</option>
                <option value="Gal">Gal</option>
            </optgroup>
        </select>
    </td>
</tr>
