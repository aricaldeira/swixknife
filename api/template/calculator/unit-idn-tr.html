<tr id="unit-idn" hidden>
    <td style="text-align: center;">
        <select id="calculator-sezimal-unit-idn" onchange="set_sezimal_unit(this)">
            <option value="idn">idn</option>
        </select>
    </td>
    <td colspan="2" style="text-align: center;">
        <select id="calculator-decimal-unit-idn" onchange="set_decimal_unit(this)">
            <optgroup name="optgroup-units-generic-s-i" label="S.I.">
                <option value="J/K/kg">J/K/kg</option>
            </optgroup>
            <optgroup name="optgroup-units-generic-others" label="Others">
                <option value="BTU/°R/lb">BTU/°R/lb</option>
            </optgroup>
        </select>
    </td>
</tr>
