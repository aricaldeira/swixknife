<tr id="unit-spn" hidden>

        <select id="calculator-sezimal-unit-spn" onchange="set_sezimal_unit(this)">
            <option value="spn" name="option-units-spn-sampurna">sampurna – spn</option>
        </select>
    </td>
    <td colspan="2" style="text-align: center;">
        <select id="calculator-decimal-unit-spn" onchange="set_decimal_unit(this)">

            <option value="‱" name="option-decimal-units-spn-ten-thousand">per ten thousand – ‱</option>
            <option value="pcm" name="option-decimal-units-spn-pcm">per hundred thousand – pcm</option>
            <option value="ppm" name="option-decimal-units-spn-ppm">parts per million – ppm</option>
<!--            <option value="ppb">ppb per billion/thousand million</option>
            <option value="ppt">ppt per trillion/billion</option>
            <option value="ppq">ppt per quadrillion/thousand billion</option>-->
        </select>
    </td>
