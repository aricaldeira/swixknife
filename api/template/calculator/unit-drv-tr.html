<tr id="unit-drv" hidden>
    <td style="text-align: center;">
        <select id="calculator-sezimal-unit-drv" onchange="set_sezimal_unit(this)">
            <option value="drv" name="option-units-drv-dravya">dravya ‐ drv</option>
            <option value="dul" name="option-units-dul-duli">duli ‐ dul</option>
        </select>
    </td>
    <td colspan="2" style="text-align: center;">
        <select id="calculator-decimal-unit-drv" onchange="set_decimal_unit(this)">
            <optgroup name="optgroup-units-generic-s-i" label="S.I.">
                <option value="ton" name="option-decimal-units-drv-ton">tonne ‐ ton</option>
<!--                 <option value="kg">kg</option> -->
                <option value="g" name="option-decimal-units-drv-gram">gram ‐ g</option>
                <option value="Da" name="option-decimal-units-drv-dalton">dalton ‐ Da</option>
<!--                 <option value="mg">mg</option> -->
<!--                 <option value="μg">μg</option> -->
            </optgroup>
            <optgroup name="optgroup-units-generic-imp-us" label="Imperial/US">
                <option value="gr" name="option-decimal-units-drv-gr">grain ‐ gr</option>
                <option value="dwt" name="option-decimal-units-drv-dwt">pennyweight ‐ dwt</option>
                <option value="ozt" name="option-decimal-units-drv-ozt">ounce troy ‐ ozt</option>
                <option value="lbt" name="option-decimal-units-drv-lbt">pound troy ‐ lbt</option>
                <option value="dr" name="option-decimal-units-drv-dr">drachm ‐ dr</option>
                <option value="oz" name="option-decimal-units-drv-oz">ounce ‐ oz</option>
                <option value="lb" name="option-decimal-units-drv-lb">pound ‐ lb</option>
                <option value="st" name="option-decimal-units-drv-st">stone ‐ st</option>
                <option value="sl" name="option-decimal-units-drv-sl">slug ‐ sl</option>
            </optgroup>
            <optgroup optgroup name="optgroup-units-generic-us" label="US">
                <option value="US qr" name="option-decimal-units-drv-US-qr">short quarter ‐ qr</option>
                <option value="US cwt" name="option-decimal-units-drv-US-cwt">short hundredweight ‐ cwt</option>
                <option value="US ton" name="option-decimal-units-drv-US-ton">short ton ‐ ton</option>
            </optgroup>
            <optgroup optgroup name="optgroup-units-generic-imp" label="IMP">
                <option value="imp. qr" name="option-decimal-units-drv-imp-qr">quarter ‐ qr</option>
                <option value="imp. cwt" name="option-decimal-units-drv-imp-cwt">hundredweight ‐ cwt</option>
                <option value="imp. ton" name="option-decimal-units-drv-imp-ton">ton ‐ ton</option>
            </optgroup>
        </select>
    </td>
</tr>
