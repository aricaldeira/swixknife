<tr id="unit-avt" hidden>
    <td style="text-align: center;">
        <select id="calculator-sezimal-unit-avt" onchange="set_sezimal_unit(this)">
            <option name="option-units-avt-avriti" value="avt">avriti (frequency) – avt</option>
            <option name="option-units-avt-bramsha" value="avt">bramsha (rad. decay) – avt</option>
        </select>
    </td>
    <td colspan="2" style="text-align: center;">
        <select id="calculator-decimal-unit-avt" onchange="set_decimal_unit(this)">
            <optgroup name="optgroup-units-generic-s-i" label="S.I.">
                <option name="option-decimal-units-avt-hertz" value="Hz">hertz – Hz</option>
                <option name="option-decimal-units-avt-becquerel" value="Bq">becquerel – Bq</option>
            </optgroup>
            <optgroup name="optgroup-units-generic-others" label="Others">
                <option name="option-decimal-units-avt-rpm" value="rpm">rpm</option>
            </optgroup>
        </select>
    </td>
</tr>
