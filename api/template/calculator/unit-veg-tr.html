<tr id="unit-veg" hidden>
    <td style="text-align: center;">
        <select id="calculator-sezimal-unit-veg" onchange="set_sezimal_unit(this)">
            <option value="veg" name="option-units-veg-vega">vega ‐ veg</option>
        </select>
    </td>
    <td colspan="2" style="text-align: center;">
        <select id="calculator-decimal-unit-veg" onchange="set_decimal_unit(this)">
            <optgroup name="optgroup-units-generic-s-i" label="S.I.">
                <option value="m/h" name="option-decimal-units-veg-mh">metres per hour ‐ m/h</option>
                <option value="m/s" name="option-decimal-units-veg-ms">metres per second ‐ m/s</option>
            </optgroup>
            <optgroup name="optgroup-units-generic-others" label="Others">
                <option value="mph" name="option-decimal-units-veg-mph">miles per hour ‐ mph</option>
                <option value="fps" name="option-decimal-units-veg-fps">feet per second ‐ fps</option>
                <option value="kn" name="option-decimal-units-veg-kn">knots ‐ kn</option>
                <option value="c" name="option-decimal-units-veg-c">speed of light ‐ c</option>
            </optgroup>
        </select>
    </td>
</tr>
