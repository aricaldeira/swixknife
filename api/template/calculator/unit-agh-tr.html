<tr id="unit-agh" hidden>
    <td style="text-align: center;">
        <select id="calculator-sezimal-unit-agh" onchange="set_sezimal_unit(this)">
            <option name="option-units-agh-agraha" value="agh">agraha – agh</option>
        </select>
    </td>
    <td colspan="2" style="text-align: center;">
        <select id="calculator-decimal-unit-agh" onchange="set_decimal_unit(this)">
            <optgroup name="optgroup-units-generic-s-i" label="S.I.">
                <option name="option-decimal-units-agh-js" value="J·s">joule-second – J·s</option>
                <option name="option-decimal-units-agh-jhz" value="J/Hz">joule per hertz – J/Hz</option>
            </optgroup>
<!--            <optgroup name="optgroup-units-generic-others" label="Others">
                <option name="option-decimal-units-agh-rpm" value="rpm">rpm</option>
            </optgroup>-->
        </select>
    </td>
</tr>
