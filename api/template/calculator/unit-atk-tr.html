<tr id="unit-atk" hidden>
    <td style="text-align: center;">
        <select id="calculator-sezimal-unit-atk" onchange="set_sezimal_unit(this)">
            <option value="atk" name="option-units-atk-astaka">astaka – atk</option>
        </select>
    </td>
    <td colspan="2" style="text-align: center;">
        <select id="calculator-decimal-unit-atk" onchange="set_decimal_unit(this)">
            <option value="B" name="option-decimal-units-atk-byte">byte – B</option>
            <option value="bit" name="option-decimal-units-atk-bit">bit – b</option>
        </select>
    </td>
</tr>
