<tr id="unit-svg" hidden>
    <td style="text-align: center;">
        <select id="calculator-sezimal-unit-svg" onchange="set_sezimal_unit(this)">
            <option name="option-units-svg-samvega" value="svg">samvega – svg</option>
            <option name="option-units-svg-juti" value="jut">juti – jut</option>
        </select>
    </td>
    <td colspan="2" style="text-align: center;">
        <select id="calculator-decimal-unit-svg" onchange="set_decimal_unit(this)">
            <optgroup name="optgroup-units-generic-s-i" label="S.I.">
                <option name="option-decimal-units-svg-gms" value="g·m/s">gram-metre per second – g·m/s</option>
                <option name="option-decimal-units-svg-ns" value="N·s">newton-second – N·s</option>
            </optgroup>
            <optgroup name="optgroup-units-generic-imp-us" label="Imperial/US">
                <option name="option-decimal-units-svg-lbfts" value="lb·ft/s">pound-foot per second – lb·ft/s</option>
                <option name="option-decimal-units-svg-slfts" value="sl·ft/s">slug-foot per second – sl·ft/s</option>
            </optgroup>
        </select>
    </td>
</tr>
