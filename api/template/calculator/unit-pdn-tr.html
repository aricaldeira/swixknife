<tr id="unit-pdn" hidden>
    <td style="text-align: center;">
        <select id="calculator-sezimal-unit-pdn" onchange="set_sezimal_unit(this)">
            <option value="pdn">pdn</option>
        </select>
    </td>
    <td colspan="2" style="text-align: center;">
        <select id="calculator-decimal-unit-pdn" onchange="set_decimal_unit(this)">
            <optgroup name="optgroup-units-generic-s-i" label="S.I.">
                <option value="Pa">Pa</option>
            </optgroup>
            <optgroup name="optgroup-units-generic-others" label="Others">
                <option value="atm">atm</option>
                <option value="psi">psi</option>
                <option value="bar">bar</option>
                <option value="mmHg">mmHg</option>
                <option value="inHg">inHg</option>
            </optgroup>
        </select>
    </td>
</tr>
