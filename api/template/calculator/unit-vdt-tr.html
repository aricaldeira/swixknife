<tr id="unit-vdt" hidden>
    <td style="text-align: center;">
        <select id="calculator-sezimal-unit-vdt" onchange="set_sezimal_unit(this)">
            <option value="vdt" name="option-units-vdt-vidyuta">vidyuta – vdt</option>
        </select>
    </td>
    <td colspan="2" style="text-align: center;">
        <select id="calculator-decimal-unit-vdt" onchange="set_decimal_unit(this)">
            <optgroup name="optgroup-units-generic-s-i" label="S.I.">
                <option value="C" name="option-decimal-units-vdt-c">coulomb – C</option>
            </optgroup>
            <optgroup name="optgroup-units-generic-others" label="Others">
                <option value="A·h" name="option-decimal-units-vdt-ah">ampere-hour – A·h</option>
            </optgroup>
        </select>
    </td>
</tr>
