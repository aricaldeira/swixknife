<tr id="unit-vdt" hidden>
    <td style="text-align: center;">
        <select id="calculator-sezimal-unit-vdt" onchange="set_sezimal_unit(this)">
            <option value="vdt">vdt</option>
        </select>
    </td>
    <td colspan="2" style="text-align: center;">
        <select id="calculator-decimal-unit-vdt" onchange="set_decimal_unit(this)">
            <optgroup name="optgroup-units-generic-s-i" label="S.I.">
                <option value="C">C</option>
            </optgroup>
            <optgroup name="optgroup-units-generic-others" label="Others">
                <option value="Ah">Ah</option>
            </optgroup>
        </select>
    </td>
</tr>
