<tr id="unit-dul" hidden>
    <td style="text-align: center;">
        <select id="calculator-sezimal-unit-dul" onchange="set_sezimal_unit(this)">
            <option value="dul" name="option-units-dul-duli">duli – dul</option>
<!--             <option value="drv" name="option-units-dul-dravya">dravya – drv</option> -->
        </select>
    </td>
    <td colspan="2" style="text-align: center;">

<!--                 <option value="ton" name="option-decimal-units-dul-ton">tonne – ton</option> -->
<!--                 <option value="kg">kg</option> -->

<!--                 <option value="mg">mg</option> -->
<!--                 <option value="μg">μg</option> -->
            </optgroup>
            <optgroup name="optgroup-units-generic-imp-us" label="Imperial/US">
                <option value="gr" name="option-decimal-units-dul-gr">grain – gr</option>
                <option value="dwt" name="option-decimal-units-dul-dwt">pennyweight – dwt</option>
                <option value="ozt" name="option-decimal-units-dul-ozt">ounce troy – ozt</option>
                <option value="lbt" name="option-decimal-units-dul-lbt">pound troy – lbt</option>
                <option value="dr" name="option-decimal-units-dul-dr">drachm – dr</option>
                <option value="oz" name="option-decimal-units-dul-oz">ounce – oz</option>
                <option value="lb" name="option-decimal-units-dul-lb">pound – lb</option>
<!--                 <option value="st" name="option-decimal-units-dul-st">stone – st</option> -->
<!--                 <option value="sl" name="option-decimal-units-dul-sl">slug – sl</option> -->
            </optgroup>

                <option value="US ton" name="option-decimal-units-dul-US-ton">short ton – ton</option>
            </optgroup>
            <optgroup optgroup name="optgroup-units-generic-imp" label="IMP">
                <option value="imp. qr" name="option-decimal-units-dul-imp-qr">quarter – qr</option>
                <option value="imp. cwt" name="option-decimal-units-dul-imp-cwt">hundredweight – cwt</option>
                <option value="imp. ton" name="option-decimal-units-dul-imp-ton">ton – ton</option>
            </optgroup>-->
