<tr id="unit-mdl" hidden>
    <td style="text-align: center;">
        <select id="calculator-sezimal-unit-mdl" onchange="set_sezimal_unit(this)">
            <option name="option-sezimal-units-mdl-mandala" value="mdl">mandala – mdl</option>
        </select>
    </td>
    <td colspan="2" style="text-align: center;">
        <select id="calculator-decimal-unit-mdl" onchange="set_decimal_unit(this)">
            <optgroup name="optgroup-units-generic-s-i" label="S.I.">
                <option name="option-decimal-units-mdl-tau_rad" value="tau_rad">τ rad</option>
                <option name="option-decimal-units-mdl-pi_rad" value="pi_rad">π rad</option>
                <option name="option-decimal-units-mdl-rad" value="rad">rad</option>
            </optgroup>
            <optgroup name="optgroup-units-generic-others" label="Others">
                <option name="option-decimal-units-mdl-deg" value="deg">deg</option>
                <option name="option-decimal-units-mdl-arcmin" value="arcmin">arcmin</option>
                <option name="option-decimal-units-mdl-arcsec" value="arcsec">arcsec</option>
                <option name="option-decimal-units-mdl-turn" value="turn">turn</option>
                <option name="option-decimal-units-mdl-gon" value="gon">gon</option>
            </optgroup>
        </select>
    </td>
</tr>
