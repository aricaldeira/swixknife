<tr id="unit-clt" hidden>
    <td style="text-align: center;">
        <select id="calculator-sezimal-unit-clt" onchange="set_sezimal_unit(this)">
            <option value="clt" name="option-units-clt-chalati">chalati (distance per volume) – clt</option>
            <option value="pbt" name="option-units-clt-pibati">pibati (volume per distance) – pbt</option>
        </select>
    </td>
    <td colspan="2" style="text-align: center;">
        <select id="calculator-decimal-unit-clt" onchange="set_decimal_unit(this)">
            <optgroup name="optgroup-units-generic-s-i" label="S.I.">
                <option value="km/L" name="option-decimal-units-clt-kml">kilometres per litre – km/L</option>
                <option value="L/100km" name="option-decimal-units-clt-l100km">litres per 100 kilometres – L/100 L</option>
                <option value="km/20L" name="option-decimal-units-clt-km20l">kilometres per 20 litres – km/20 L</option>
            </optgroup>
            <optgroup name="optgroup-units-generic-others" label="Others">
                <option value="US mpg" name="option-decimal-units-clt-usmpg">miles per US gallon – US mpg</option>
                <option value="imp mpg" name="option-decimal-units-clt-impmpg">miles per imperial gallon – imp. mpg</option>
            </optgroup>
        </select>
    </td>
</tr>
