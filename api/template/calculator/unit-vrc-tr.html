<tr id="unit-vrc" hidden>
    <td style="text-align: center;">
        <select id="calculator-sezimal-unit-vrc" onchange="set_sezimal_unit(this)">
            <option value="vrc">vrc</option>
        </select>
    </td>
    <td colspan="2" style="text-align: center;">
        <select id="calculator-decimal-unit-vrc" onchange="set_decimal_unit(this)">
            <optgroup name="optgroup-units-generic-s-i" label="S.I.">
                <option value="J">J</option>
            </optgroup>
            <optgroup name="optgroup-units-generic-others" label="Others">
                <option value="Wh">Wh</option>
                <option value="cal">cal</option>
                <option value="BTU">BTU</option>
                <option value="TNT">ton TNT</option>
                <option value="erg">erg</option>
                <option value="eV">eV</option>
                <option value="ft⋅lb">ft⋅lb</option>
            </optgroup>
        </select>
    </td>
</tr>
