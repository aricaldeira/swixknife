<tr id="unit-gnt" hidden>
    <td style="text-align: center;">
        <select id="calculator-sezimal-unit-gnt" onchange="set_sezimal_unit(this)">
            <option value="gnt" name="option-units-gnt-ganata">ganata – gnt</option>
        </select>
    </td>
    <td colspan="2" style="text-align: center;">
        <select id="calculator-decimal-unit-gnt" onchange="set_decimal_unit(this)">
            <optgroup name="optgroup-units-generic-s-i" label="S.I.">
                <option value="g/m3" name="option-decimal-units-gnt-gm3">grams per cb. metre – g/m³</option>
                <option value="g/L" name="option-decimal-units-gnt-gl">grams per litre – g/L</option>
            </optgroup>
            <optgroup name="optgroup-units-generic-imp-us" label="Imperial/US">
                <option value="oz/in3" name="option-decimal-units-gnt-onin3">ounces per cb. inch – oz/in³</option>
                <option value="lb/in3" name="option-decimal-units-gnt-lbin3">pounds per cb. inch – lb/in³</option>
                <option value="lb/ft3" name="option-decimal-units-gnt-lbft3">pounds per cb. feet – lb/ft³</option>
                <option value="lb/yd3" name="option-decimal-units-gnt-lbyd3">pounds per cb. yard – lb/yd³</option>
                <option value="sl/ft3" name="option-decimal-units-gnt-slft3">slugs per cb. feet – sl/ft³</option>
                <option value="lb/gal" name="option-decimal-units-gnt-lbgal">pounds per gallon – lb/gal</option>
                <option value="lb/bu" name="option-decimal-units-gnt-lbbu">pounds per bushel – lb/bu</option>
            </optgroup>
        </select>
    </td>
</tr>
