<tr id="unit-gnt" hidden>
    <td style="text-align: center;">
        <select id="calculator-sezimal-unit-gnt" onchange="set_sezimal_unit(this)">
            <option value="gnt">gnt</option>
        </select>
    </td>
    <td colspan="2" style="text-align: center;">
        <select id="calculator-decimal-unit-gnt" onchange="set_decimal_unit(this)">
            <optgroup name="optgroup-units-generic-s-i" label="S.I.">
                <option value="g/m3">g/m³</option>
                <option value="g/L">g/L</option>
            </optgroup>
            <optgroup name="optgroup-units-generic-imp-us" label="Imperial/US">
                <option value="oz/in3">oz/in³</option>
                <option value="lb/in3">lb/in³</option>
                <option value="lb/ft3">lb/ft³</option>
                <option value="lb/yd3">lb/yd³</option>
                <option value="sl/ft3">sl/ft³</option>
                <option value="lb/gal">lb/gal</option>
                <option value="lb/bu">lb/bu</option>
            </optgroup>
        </select>
    </td>
</tr>
