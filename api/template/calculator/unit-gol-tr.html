<tr id="unit-gol" hidden>
    <td style="text-align: center;">
        <select id="calculator-sezimal-unit-gol" onchange="set_sezimal_unit(this)">
            <option value="gol" name="option-sezimal-units-gol-gola">gola ‐ gol</option>
        </select>
    </td>
    <td colspan="2" style="text-align: center;">
        <select id="calculator-decimal-unit-gol" onchange="set_decimal_unit(this)">
            <optgroup name="optgroup-units-generic-s-i" label="S.I.">
                <option value="sr" name="option-decimal-units-gol-sterradian">sterradian ‐ sr</option>
            </optgroup>
            <optgroup name="optgroup-units-generic-others" label="Others">
                <option value="spat" name="option-decimal-units-gol-spat">spat ‐ spat</option>
                <option value="deg2" name="option-decimal-units-gol-deg2">square degree ‐ deg²</option>
            </optgroup>
        </select>
    </td>
</tr>
