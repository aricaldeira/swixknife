<tr id="unit-vtr" hidden>
    <td style="text-align: center;">
        <select id="calculator-sezimal-unit-vtr" onchange="set_sezimal_unit(this)">
            <option value="vtr" name="option-units-vtr-vistara">vistara – vtr</option>
        </select>
    </td>
    <td colspan="2" style="text-align: center;">
        <select id="calculator-decimal-unit-vtr" onchange="set_decimal_unit(this)">
            <optgroup name="optgroup-units-generic-s-i" label="S.I.">
                <option value="T" name="option-decimal-units-vtr-tesla">tesla – T</option>
            </optgroup>
        </select>
    </td>
</tr>
