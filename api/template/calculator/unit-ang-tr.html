<tr id="unit-ang" hidden>
    <td style="text-align: center;">
        <select id="calculator-sezimal-unit-ang" onchange="set_sezimal_unit(this)">
            <option value="din" name="option-units-ang-dina">dina – din = day</option>
            <option value="uta" name="option-units-ang-uta">uta – uta ~ hour</option>
            <option value="pox" name="option-units-ang-posha">posha – pox ~ minute</option>
            <option value="agm" name="option-units-ang-agrima">agrima – agm ~ second</option>
            <option value="ang" name="option-units-ang-anuga">anuga – ang ~ centisecond</option>
            <option value="bod" name="option-units-ang-boda">boda – bod ~ millisecond</option>
        </select>
    </td>
    <td colspan="2" style="text-align: center;">
        <select id="calculator-decimal-unit-ang" onchange="set_decimal_unit(this)">
            <option value="day" name="option-decimal-units-ang-day">day</option>
            <option value="h"   name="option-decimal-units-ang-hour">hour – h</option>
            <option value="min" name="option-decimal-units-ang-minute">minute – min</option>
            <option value="s"   name="option-decimal-units-ang-second">second – s</option>
        </select>
    </td>
</tr>
