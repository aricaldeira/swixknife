<tr id="unit-ang" hidden>
    <td style="text-align: center;">
        <select id="calculator-sezimal-unit-ang" onchange="set_sezimal_unit(this)">
            <option value="din" name="option-units-ang-dina">dina – din = day</option>
            <option value="uta" name="option-units-ang-uta">uta – uta ~ hour</option>
            <option value="pox" name="option-units-ang-posha">posha – pox ~ minute</option>
            <option value="agm" name="option-units-ang-agrima">agrima – agm ~ second</option>
            <option value="ang" name="option-units-ang-anuga">anuga – ang ~ centisecond</option>
            <option value="bod" name="option-units-ang-boda">boda – bod ~ millisecond</option>
            <option value="spt" name="option-units-ang-spt">saptaha – spt = week</option>
            <option value="mas" name="option-units-ang-mas">masa – mas ~ month</option>
            <option value="vrx" name="option-units-ang-vrx">varsha – vrx ~ year</option>
            <option value="vrx" name="option-units-ang-vrx">varsha – vrx ~ year</option>
            <option value="sez" name="option-units-ang-sez">sixenium – sez</option>
            <option value="nif" name="option-units-ang-nif">nifenium – nif</option>
            <option value="ard" name="option-units-ang-ard">ardenium – ard</option>
            <option value="srd" name="option-units-ang-srd">sixardenium – srd</option>
            <option value="nrd" name="option-units-ang-nrd">nifardenium – nrd</option>
            <option value="xad" name="option-units-ang-xad">shadarenium – xad</option>
        </select>
    </td>
    <td colspan="2" style="text-align: center;">
        <select id="calculator-decimal-unit-ang" onchange="set_decimal_unit(this)">
            <option value="day" name="option-decimal-units-ang-day">day</option>
            <option value="h"   name="option-decimal-units-ang-hour">hour – h</option>
            <option value="min" name="option-decimal-units-ang-minute">minute – min</option>
            <option value="s"   name="option-decimal-units-ang-second">second – s</option>
            <option value="week"   name="option-decimal-units-ang-week">week</option>
            <option value="month"   name="option-decimal-units-ang-month">month</option>
            <option value="year"   name="option-decimal-units-ang-year">year</option>
            <option value="decade"   name="option-decimal-units-ang-decade">decade</option>
            <option value="century"   name="option-decimal-units-ang-century">century</option>
            <option value="millenium"   name="option-decimal-units-ang-millenium">millenium</option>
        </select>
    </td>
</tr>
