<tr id="unit-kdn" hidden>
    <td style="text-align: center;">
        <select id="calculator-sezimal-unit-kdn" onchange="set_sezimal_unit(this)">
            <option value="kdn" name="option-units-kdn-kadana">kadana – kdn</option>
        </select>
    </td>
    <td colspan="2" style="text-align: center;">
        <select id="calculator-decimal-unit-kdn" onchange="set_decimal_unit(this)">
            <optgroup name="optgroup-units-generic-s-i" label="S.I.">
                <option value="J/g" name="option-units-kdn-jg">joule per gram – J/g</option>
                <option value="J/kg" name="option-units-kdn-jkg">joule per kilogram – J/kg</option>
            </optgroup>
            <optgroup name="optgroup-units-generic-others" label="Others">
                <option value="Cal" name="option-units-kdn-cal">food calorie – Cal</option>
            </optgroup>
        </select>
    </td>
</tr>
