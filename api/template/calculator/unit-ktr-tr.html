<tr id="unit-ktr" hidden>
    <td style="text-align: center;">
        <select id="calculator-sezimal-unit-ktr" onchange="set_sezimal_unit(this)">
            <option name="option-units-ktr-ketra" value="ktr">ketra – ktr</option>
<!--             <option name="option-units-ktr-sq-pada" value="pad²">sq. pada – pad²</option> -->
        </select>
    </td>
    <td colspan="2" style="text-align: center;">
        <select id="calculator-decimal-unit-ktr" onchange="set_decimal_unit(this)">
            <optgroup name="optgroup-units-generic-s-i" label="S.I.">
                <option name="option-decimal-units-ktr-sq-metre" value="m2">sq. metre – m²</option>
                <option name="option-decimal-units-ktr-are" value="a">are – a</option>
            </optgroup>
            <optgroup name="optgroup-units-generic-imp-us" label="Imperial/US">
                <option name="option-decimal-units-ktr-acre" value="ac">acre – ac</option>
                <option name="option-decimal-units-ktr-sq-mile" value="ml2">sq. mile – ml²</option>
                <option name="option-decimal-units-ktr-sq-yard" value="yd2">sq. yard – yd²</option>
                <option name="option-decimal-units-ktr-sq-foot" value="ft2">sq. foot – ft²</option>
                <option name="option-decimal-units-ktr-sq-inch" value="in2">sq. inch – in²</option>
            </optgroup>
        </select>
    </td>
</tr>
