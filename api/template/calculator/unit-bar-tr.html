<tr id="unit-bar" hidden>
    <td style="text-align: center;">
        <select id="calculator-sezimal-unit-bar" onchange="set_sezimal_unit(this)">
            <option value="bar">bar</option>
        </select>
    </td>
    <td colspan="2" style="text-align: center;">
        <select id="calculator-decimal-unit-bar" onchange="set_decimal_unit(this)">
            <optgroup name="optgroup-units-generic-s-i" label="S.I.">
                <option value="N">N</option>
            <optgroup name="optgroup-units-generic-others" label="Others">
                <option value="gf">gf</option>
                <option value="dyn">dyn</option>
                <option value="lbf">lbf</option>
            </optgroup>
        </select>
    </td>
</tr>
