<tr id="unit-tln" hidden>
    <td style="text-align: center;">
        <select id="calculator-sezimal-unit-tln" onchange="set_sezimal_unit(this)">
            <option value="tln">tln</option>
        </select>
    </td>
    <td colspan="2" style="text-align: center;">
        <select id="calculator-decimal-unit-tln" onchange="set_decimal_unit(this)">
            <optgroup name="optgroup-units-generic-s-i" label="S.I.">
                <option value="J/K/m3">J/K/m³</option>
            </optgroup>
            <optgroup name="optgroup-units-generic-others" label="Others">
                <option value="BTU/°R/gal">BTU/°R/gal</option>
            </optgroup>
        </select>
    </td>
</tr>
