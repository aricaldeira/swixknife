<tr id="unit-gtk" hidden>
    <td style="text-align: center;">
        <select id="calculator-sezimal-unit-gtk" onchange="set_sezimal_unit(this)">
            <option value="gtk" name="option-units-gtk-gatika">gatika ‐ gtk</option>
            <option value="tap" name="option-units-tap-tapa">tapa ‐ tap</option>
        </select>
    </td>
    <td colspan="2" style="text-align: center;">
        <select id="calculator-decimal-unit-gtk" onchange="set_decimal_unit(this)">
            <optgroup name="optgroup-units-generic-s-i" label="S.I.">
                <option value="K" name="option-decimal-units-gtk-kelvin">kelvin ‐ K</option>
                <option value="°C" name="option-decimal-units-gtk-celsius">Celsius degree ‐ °C</option>
            </optgroup>
            <optgroup name="optgroup-units-generic-others" label="Others">
                <option value="°F" name="option-decimal-units-gtk-fahrenheit">Fahrenheit degree ‐ °F</option>
                <option value="°R" name="option-decimal-units-gtk-rankine">Rankine degree – °R</option>
            </optgroup>
        </select>
    </td>
</tr>
