<tr id="unit-xkt" hidden>
    <td style="text-align: center;">
        <select id="calculator-sezimal-unit-xkt" onchange="set_sezimal_unit(this)">
            <option value="xkt" name="option-units-xkt-shakiti">shakiti – xkt</option>
        </select>
    </td>
    <td colspan="2" style="text-align: center;">
        <select id="calculator-decimal-unit-xkt" onchange="set_decimal_unit(this)">
            <optgroup name="optgroup-units-generic-s-i" label="S.I.">
                <option value="W" name="option-decimal-units-xkt-watt">watt – W</option>
            </optgroup>
            <optgroup name="optgroup-units-generic-others" label="Others">
                <option value="ft⋅lbf/s" name="option-decimal-units-xkt-ftlbfs">foot-pound-force per second – ft⋅lbf/s</option>
                <option value="hp" name="option-decimal-units-xkt-hp">horsepower – hp</option>
                <option value="cv" name="option-decimal-units-xkt-cv">metric horsepower – cv</option>
                <option value="BTU/h" name="option-decimal-units-xkt-buth">BTU per hour – BTU/h</option>
                <option value="cal/s" name="option-decimal-units-xkt-cals">calories per second – cal/s</option>
                <option value="kcal/h" name="option-decimal-units-xkt-kcalh">kilocalorie per hour – kcal/h</option>
            </optgroup>
        </select>
    </td>
</tr>
