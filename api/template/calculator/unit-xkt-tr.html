<tr id="unit-xkt" hidden>
    <td style="text-align: center;">
        <select id="calculator-sezimal-unit-xkt" onchange="set_sezimal_unit(this)">
            <option value="xkt">xkt</option>
        </select>
    </td>
    <td colspan="2" style="text-align: center;">
        <select id="calculator-decimal-unit-xkt" onchange="set_decimal_unit(this)">
            <optgroup name="optgroup-units-generic-s-i" label="S.I.">
                <option value="W">W</option>
            </optgroup>
            <optgroup name="optgroup-units-generic-others" label="Others">
                <option value="ft⋅lb/s">ft⋅lb/s</option>
                <option value="hp">hp</option>
                <option value="BTU/h">BTU/h</option>
                <option value="cal/s">cal/s</option>
                <option value="kcal/h">kcal/h</option>
            </optgroup>
        </select>
    </td>
</tr>
