<tr id="unit-ayt" hidden>
    <td style="text-align: center;">
        <select id="calculator-sezimal-unit-ayt" onchange="set_sezimal_unit(this)">
            <option name="option-units-ayt-aytan" value="ayt">aytan ‐ ayt</option>
<!--             <option name="option-units-ayt-cub-pad" value="pad³">cb. pada ‐ pad³</option> -->
        </select>
    </td>
    <td colspan="2" style="text-align: center;">
        <select id="calculator-decimal-unit-ayt" onchange="set_decimal_unit(this)">
            <optgroup name="optgroup-units-generic-s-i" label="S.I.">
                <option name="option-decimal-units-ayt-cb-metre" value="m3">cb. metre – m³</option>
                <option name="option-decimal-units-ayt-litre"    value="L">litre – L</option>
            </optgroup>
            <optgroup name="optgroup-units-generic-imp-us" label="Imperial/US">
<!--                 <option name="option-decimal-units-ayt-cb-mile" value="ml3">cb. mile – ml³</option> -->
                <option name="option-decimal-units-ayt-cb-yard" value="yd3">cb. yard – yd³</option>
                <option name="option-decimal-units-ayt-cb-foot" value="ft3">cb. foot – ft³</option>
                <option name="option-decimal-units-ayt-cb-inch" value="in3">cb. inch – in³</option>
            </optgroup>
            <optgroup name="optgroup-units-generic-imp-fluid" label="Imperial">
                <option name="option-decimal-units-ayt-imp-fl-dr" value="imp fl dr">dram - fl dr</option>
                <option name="option-decimal-units-ayt-imp-fl-oz" value="imp fl oz">ounce - fl oz</option>
                <option name="option-decimal-units-ayt-imp-pt"    value="imp pt">pint - pt</option>
                <option name="option-decimal-units-ayt-imp-qt"    value="imp qt">quarter - qt</option>
                <option name="option-decimal-units-ayt-imp-gal"   value="imp gal">gallon - gal</option>
            </optgroup>
            <optgroup name="optgroup-units-generic-us-fluid" label="US fluid">
                <option name="option-decimal-units-ayt-us-fl-dr" value="US fl dr">US dram  – US fl dr</option>
                <option name="option-decimal-units-ayt-us-tsp"   value="tsp">US tea spoon – US tsp</option>
                <option name="option-decimal-units-ayt-us-tbsp"  value="tbsp">US table spoon – US tbsp</option>
                <option name="option-decimal-units-ayt-us-fl-oz" value="US fl oz">US ounce - US fl oz</option>
                <option name="option-decimal-units-ayt-us-cup"   value="US cup">US cup – US cup</option>
                <option name="option-decimal-units-ayt-us-pt"    value="US pt">US pint – US pt</option>
                <option name="option-decimal-units-ayt-us-qt"    value="US qt">US quarter – US qt</option>
                <option name="option-decimal-units-ayt-us-gal"   value="US gal">US gallon – US gal</option>
            </optgroup>
            <optgroup name="optgroup-units-generic-us-dry" label="US dry">
                <option name="option-decimal-units-ayt-us-pt-dry"  value="US pt dry">US pint - US pt dry</option>
                <option name="option-decimal-units-ayt-us-qt-dry"  value="US qt dry">US quarter - US qt dry</option>
                <option name="option-decimal-units-ayt-us-gal-dry" value="US gal dry">US gallon - US gal dry</option>
                <option name="option-decimal-units-ayt-us-pk-dry"  value="US pk dry">US peck - US pk dry</option>
                <option name="option-decimal-units-ayt-us-bu-dry"  value="US bu dry">US bushel - US bu dry</option>
            </optgroup>
        </select>
    </td>
</tr>
