<script>
function select_conversion(quantity) {
    document.getElementById('conversion-length').hidden = true;
    document.getElementById('conversion-length-menu').setAttribute('class', '');
    document.getElementById('conversion-mass').hidden = true;
    document.getElementById('conversion-mass-menu').setAttribute('class', '');

    document.getElementById(`conversion-${quantity}`).hidden = false;
    document.getElementById(`conversion-${quantity}-menu`).setAttribute('class', 'conversion-active');
}
</script>
