<select id="time_zone_from_select" style="text-align: left; direction:ltr;" onchange="toggle_time_zone_from()">
    {% if locale.LANGUAGE_TAG.startswith('pt') %}
        <option value="UTC">UTC - Por país/região</option>
        <option value="SPM">SPM - Meridiano Primário de Schleissheim</option>
        <option value="NT-SPM">NT-SPM - Hora Natural - dia começa às SPM+04</option>
        <option value="GPM">GPM - Meridiano Primário de Greenwich</option>
        <option value="NT-GPM">NT-GPM - Hora Natural - dia começa às GPM+04</option>
        <option value="SPM-SEZ">SPM-SEZ - Meridiano Primário de Schleissheim - Sezimal</option>
        <option value="NT-SPM-SEZ">NT-SPM-SEZ - Hora Natural - dia começa às SPM+10 - Sezimal</option>
        <option value="SPM-DOZ">SPM-DOZ - Meridiano Primário de Schleissheim - Dozenal</option>
        <option value="NT20-SPM-DOZ">NT20-SPM-DOZ - Hora Natural - dia começa às SPM+20 - Dozenal</option>
        <option value="NT30-SPM-DOZ">NT30-SPM-DOZ - Hora Natural - dia começa às SPM+30 - Dozenal</option>

    {% elif locale.LANGUAGE_TAG.startswith('bz') %}
        <option value="UTC">UTC - Pur paiz/rejiawn</option>
        <option value="GPM">GPM - Meridianu Primaryu di Grênitxi</option>
        <option value="SPM">SPM - Meridianu Primaryu di Xiláysrain UTC+00:46:15</option>
        <option value="UTC-NT4">NT-GPM - Òra Naturaw - dia komèsa as GPM+04</option>
<!--        <option value="UTC-NT6">NT6 - UTC - Òra Naturaw - dia komèsa as UTC+06</option>-->
        <option value="NT-SPM4">NT-SPM - Òra Naturaw - dia komèsa as SPM+04</option>
        <option value="NT-SPM6">NT6 - SPM - Òra Naturaw - dia komèsa as SPM+06</option>
    {% elif locale.LANGUAGE_TAG.startswith('eo') %}
        <option value="UTC">UTC - Laŭ lando/regiono</option>
        <option value="GPM">GPM - Grenviĉa Referenca Meridiano</option>
        <option value="SPM">SPM - Ŝlajsrajna Referenca Meridiano</option>
        <option value="UTC-NT4">NT4 - UTC - Natura Tempo - tago komencas je UTC+04</option>
        <option value="UTC-NT6">NT6 - UTC - Natura Tempo - tago komencas je UTC+06</option>
        <option value="NT-SPM4">NT4 - SPM - Natura Tempo - tago komencas je SPM+04</option>
        <option value="NT-SPM6">NT6 - SPM - Natura Tempo - tago komencas je SPM+06</option>
    {% else %}
        <option value="UTC">UTC - Per country/region</option>
        <option value="SPM">SPM - Schleissheim Prime Meridian UTC+00:46:15</option>
        <option value="UTC-NT4">NT4 - UTC - Natural Time - day starts at UTC+04</option>
        <option value="UTC-NT6">NT6 - UTC - Natural Time - day starts at UTC+06</option>
        <option value="NT-SPM4">NT4 - SPM - Natural Time - day starts at SPM+04</option>
        <option value="NT-SPM6">NT6 - SPM - Natural Time - day starts at SPM+06</option>
    {% endif %}
</select>
<select id="time_zone_select" style="text-align: left; direction:ltr;">
    {% include 'calendar_select_time_zone_standard.html' %}
    {% include 'calendar_select_time_zone_spm.html' %}
    {% include 'calendar_select_time_zone_gpm.html' %}
    {% include 'calendar_select_time_zone_sezimal.html' %}
    {% include 'calendar_select_time_zone_dozenal.html' %}
    </optgroup>
</select>
<script>
function toggle_time_zone_from() {
    document.getElementById('time_zone_from_utc').hidden = true;
    document.getElementById('time_zone_from_spm').hidden = true;
    document.getElementById('time_zone_from_nt_spm').hidden = true;
    document.getElementById('time_zone_from_gpm').hidden = true;
    document.getElementById('time_zone_from_nt_gpm').hidden = true;
    document.getElementById('time_zone_from_spm_sez').hidden = true;
    document.getElementById('time_zone_from_nt_spm_sez').hidden = true
    document.getElementById('time_zone_from_spm_doz').hidden = true;
    document.getElementById('time_zone_from_nt20_spm_doz').hidden = true;
    document.getElementById('time_zone_from_nt30_spm_doz').hidden = true;

    var tzf = document.getElementById('time_zone_from_select').value;
    tzf = tzf.toLowerCase().replaceAll('-', '_');

    document.getElementById(`time_zone_from_${tzf}`).hidden = false;

};

</script>
