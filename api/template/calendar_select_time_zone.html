        <option value="GPM">GPM - Meridiano Primário de Greenwich</option>
        <option value="NT-GPM">NT-GPM - Hora Natural - dia começa às GPM−04</option>
        <option value="SPM-SEZ">SPM-SEZ - Meridiano Primário de Schleissheim - Sezimal</option>
        <option value="NT-SPM-SEZ">NT-SPM-SEZ - Hora Natural - dia começa às SPM−10 - Sezimal</option>

        <option value="NT20-SPM-DOZ">NT20-SPM-DOZ - Hora Natural - dia começa às SPM−20 - Dozenal</option>

        <option value="NT-SPM">NT-SPM - Òra Naturaw - dia komèsa as SPM−04</option>
        <option value="GPM">GPM - Meridianu Primaryu di Grênitxi</option>
        <option value="NT-GPM">NT-GPM - Òra Naturaw - dia komèsa as GPM−04</option>
        <option value="SPM-SEZ">SPM-SEZ - Meridianu Primaryu di Xiláysrain - Sezimaw</option>
        <option value="NT-SPM-SEZ">NT-SPM-SEZ - Òra Naturaw - dia komèsa as SPM−10 - Sezimaw</option>
        <option value="SPM-DOZ">SPM-DOZ - Meridianu Primaryu di Xiláysrain - Dozenaw</option>
        <option value="NT20-SPM-DOZ">NT20-SPM-DOZ - Òra Naturaw - dia komèsa as SPM−20 - Dozenaw</option>

        <option value="NT-SPM">NT-SPM - Natura Horo - tago komencas je SPM−04</option>
        <option value="GPM">GPM - Grenviĉa Referenca Meridiano</option>

        <option value="SPM-SEZ">SPM-SEZ - Ŝlajsrajna Referenca Meridiano - Sesuma</option>
        <option value="NT-SPM-SEZ">NT-SPM-SEZ - Natura Horo - tago komencas je SPM−10 - Sesuma</option>
        <option value="SPM-DOZ">SPM-DOZ - Ŝlajsrajna Referenca Meridiano - Dekduuma</option>
        <option value="NT20-SPM-DOZ">NT20-SPM-DOZ - Natura Horo - tago komencas je SPM−20 - Dekduuma</option>
        <option value="NT30-SPM-DOZ">NT30-SPM-DOZ - Natura Horo - tago komencas je SPM−30 - Dekduuma</option>

    {% else %}

        <option value="SPM">SPM - Schleissheim Prime Meridian</option>
        <option value="NT-SPM">NT-SPM - Natural Time - day starts at SPM−04</option>
        <option value="GPM">GPM - Greenwich Prime Meridian</option>
        <option value="NT-GPM">NT-GPM - Natural Time - day starts at GPM−04</option>
        <option value="SPM-SEZ">SPM-SEZ - Schleissheim Prime Meridian - Sezimal</option>
        <option value="NT-SPM-SEZ">NT-SPM-SEZ - Natural Time - day starts at SPM−10 - Sezimal</option>
