<select id="time_zone_from_select" style="text-align: left; direction:ltr;" onchange="toggle_time_zone_from()">

        <option value="UTC">UTC - Por país/região</option>
        <option value="SPM">SPM - Meridiano Primário de Schleissheim</option>
        <option value="NT-SPM">NT-SPM - Hora Natural - dia começa às SPM−04</option>
        <option value="MT-SPM">MT-SPM - Hora da Manhã - dia começa às SPM−06</option>
        <option value="GPM">GMT - Meridiano Primário de Greenwich</option>
        <option value="NT-GPM">NT-GMT - Hora Natural - dia começa às GPM−04</option>
        <option value="MT-GPM">MT-GMT - Hora da Manhã - dia começa às GPM−06</option>
        <option value="SPM-SEZ">SPM-SEZ - Meridiano Primário de Schleissheim - Sezimal</option>

        <option value="MT-SPM-SEZ">MT-SPM-SEZ - Hora da Manhã - dia começa às SPM−13 - Sezimal</option>

        <option value="NT-SPM-DOZ">NT-SPM-DOZ - Hora Natural - dia começa às SPM−20 - Dozenal</option>
        <option value="MT-SPM-DOZ">MT-SPM-DOZ - Hora da Manhã - dia começa às SPM−30 - Dozenal</option>

    {% elif locale.LANGUAGE_TAG.startswith('bz') %}

        <option value="SPM">SPM - Meridianu Primaryu di Xiláysrain</option>
        <option value="NT-SPM">NT-SPM - Òra Naturaw - dia komèsa as SPM−04</option>
        <option value="MT-SPM">MT-SPM - Òra da Maỹan - dia komèsa as SPM−06</option>
        <option value="GPM">GMT - Meridianu Primaryu di Grênitxi</option>
        <option value="NT-GPM">NT-GMT - Òra Naturaw - dia komèsa as GPM−04</option>
        <option value="MT-GPM">NT-GMT - Òra da Maỹan - dia komèsa as GPM−06</option>
        <option value="SPM-SEZ">SPM-SEZ - Meridianu Primaryu di Xiláysrain - Sezimaw</option>

        <option value="MT-SPM-SEZ">MT-SPM-SEZ - Òra da Maỹan - dia komèsa as SPM−13 - Sezimaw</option>
        <option value="SPM-DOZ">SPM-DOZ - Meridianu Primaryu di Xiláysrain - Dozenaw</option>
        <option value="NT-SPM-DOZ">NT-SPM-DOZ - Òra Naturaw - dia komèsa as SPM−20 - Dozenaw</option>
        <option value="MT-SPM-DOZ">MT-SPM-DOZ - Òra da Maỹan - dia komèsa as SPM−30 - Dozenaw</option>

    {% elif locale.LANGUAGE_TAG.startswith('eo') %}
        <option value="UTC">UTC - Laŭ lando/regiono</option>
        <option value="SPM">SPM - Ŝlajsrajna Referenca Meridiano</option>
        <option value="NT-SPM">NT-SPM - Natura Horo - tago komencas je SPM−04</option>
        <option value="MT-SPM">MT-SPM - Matena Horo - tago komencas je SPM−06</option>
        <option value="GPM">GMT - Grenviĉa Referenca Meridiano</option>
        <option value="NT-GPM">NT-GMT - Natura Horo - tago komencas je GPM−04</option>
        <option value="MT-GPM">MT-GMT - Matena Horo - tago komencas je GPM−06</option>
        <option value="SPM-SEZ">SPM-SEZ - Ŝlajsrajna Referenca Meridiano - Sesuma</option>
        <option value="NT-SPM-SEZ">NT-SPM-SEZ - Natura Horo - tago komencas je SPM−10 - Sesuma</option>
        <option value="MT-SPM-SEZ">MT-SPM-SEZ - Matena Horo - tago komencas je SPM−13 - Sesuma</option>

        <option value="MT-SPM-DOZ">MT-SPM-DOZ - Matena Horo - tago komencas je SPM−30 - Dekduuma</option>

    {% else %}

        <option value="SPM">SPM - Schleissheim Prime Meridian</option>

        <option value="MT-SPM">MT-SPM - Morning Time - day starts at SPM−06</option>

        <option value="NT-GPM">NT-GMT - Natural Time - day starts at GPM−04</option>

        <option value="MT-SPM-SEZ">MT-SPM-SEZ - Morning Time - day starts at SPM−13 - Sezimal</option>
        <option value="SPM-DOZ">SPM-DOZ - Schleissheim Prime Meridian - Dozenal</option>
        <option value="NT-SPM-DOZ">NT-SPM-DOZ - Natural Time - day starts at SPM−20 - Dozenal</option>
        <option value="MT-SPM-DOZ">MT-SPM-DOZ - Morning Time - day starts at SPM−30 - Dozenal</option>

    {% endif %}
</select>
<select id="time_zone_select" style="text-align: left; direction:ltr;">
    {% include 'calendar_select_time_zone_standard.html' %}
    {% include 'calendar_select_time_zone_spm.html' %}
    {% include 'calendar_select_time_zone_gpm.html' %}
    {% include 'calendar_select_time_zone_sezimal.html' %}

    </optgroup>
