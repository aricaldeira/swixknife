<select id="event_date_month" style="text-align: center;" onchange="build_date_string()" placeholder="{% if locale.LANG == 'pt' %}
Mês
{% elif locale.LANG == 'bz' %}
Mez
{% else %}
Month
{% endif %}" value="{{ event.month }}">
    {% for i in range(1, 13) %}
        <option id="event_date_month_{{ str(i).zfill(2) }}" value="{{ str(i).zfill(2) }}"{{ ' selected="selected"' if event.month == str(i).zfill(2) else '' }}>{{ locale.MONTH_NAME[i - 1] }}</option>
    {% endfor %}
    <option id="event_date_month_13" value="13"{{ ' selected="selected"' if event.month == '13' else '' }}>Adar Bet אדר ב׳</option>
</select>
