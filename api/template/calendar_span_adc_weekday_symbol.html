{% if dcc_weekday_number == 0 %}
<span class="planet" title="SOL">☉</span>
{% elif dcc_weekday_number == 1 %}
<span class="planet" title="VENUS">♀</span>
{% elif dcc_weekday_number == 2 %}
<span class="planet" title="MARS">♁</span>
{% elif dcc_weekday_number == 3 %}
<span class="planet" title="JUPITER">♃</span>
{% elif dcc_weekday_number == 4 %}
<span class="planet" title="SATURN">♄</span>
{% elif dcc_weekday_number == 5 %}
<span class="planet" title="LUNA">☽</span>
{% endif %}
