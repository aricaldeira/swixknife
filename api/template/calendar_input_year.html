<span id="event_date_year_input">
    <select hidden id="event_date_year_sign" onchange="build_date_string()" placeholder="{% if locale.LANG == 'pt' %}
Sinal
{% elif locale.LANG == 'bz' %}
Sinaw
{% else %}
Sign
{% endif %}">
        <option id="event_date_year_sign_posivite" value="+">
            {% if locale.LANG == 'pt' %}
                mais
            {% elif locale.LANG == 'bz' %}
                m√°ys
            {% else %}
                plus
            {% endif %}
        </option>
        <option id="event_date_year_sign_negative" value="-">
            {% if locale.LANG == 'pt' %}
                menos
            {% elif locale.LANG == 'bz' %}
                menus
            {% else %}
                minus
            {% endif %}
        </option>
    </select>
    {% if locale.DATE_ENDIANNESS != 'B' %}
        {{ locale.DATE_SEPARATOR }}
    {% endif %}
    <input id="event_date_year" onchange="build_date_string()" placeholder="{% if locale.LANG == 'pt' %}
Ano
{% elif locale.LANG == 'bz' %}
Anu
{% else %}
Year
{% endif %}" style="width: 4rem; text-align: center;" type="number" />
    {% if locale.DATE_ENDIANNESS == 'B' %}
        {{ locale.DATE_SEPARATOR }}
    {% endif %}
</span>
